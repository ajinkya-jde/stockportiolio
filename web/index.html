<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio Manager</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="logo">StockFolio</h1>
            <p class="tagline">Manage your investments with confidence</p>
            
            <div class="tabs">
                <button class="tab active" onclick="showLogin()">Login</button>
                <button class="tab" onclick="showRegister()">Register</button>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
                <div id="login-message" class="message"></div>
            </form>

            <form id="registerForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="userType">Account Type</label>
                    <select id="userType" name="userType">
                        <option value="REGULAR">Regular</option>
                        <option value="PREMIUM">Premium</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
                <div id="register-message" class="message"></div>
            </form>

            <p class="demo-info">Demo account: username: <strong>demo</strong>, password: <strong>demo</strong></p>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
</body>
</html>
